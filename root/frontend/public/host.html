<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Game</title>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="logo-container"><img src="images/title.png" alt=""></div>
  <div class="box">
    <p class="title">Host a game</p>
    <p id="error" class="hide">error</p>
    <form action="/hostGame" method="POST" class="form">
      <div class="text-container"><label for="hostName">Name</label>
        <input type="text" id='hostName' name="name" required 
        class="textbox" maxlength="8" minlength="3" 
        onkeyup="show('hint')" onblur="hide('hint')">
        <p class="hint hide" id="hint">Name must have 3-8 characters</p>
      </div>
      <div class="select-container "> <label for="noOfPlayers">No of players:</label>
      <select name="noOfPlayers">
        <option name="noOfPlayers" value="3">3</option>
        <option name="noOfPlayers" value="4">4</option>
        <option name="noOfPlayers" value="5">5</option>
        <option name="noOfPlayers" value="6">6</option>
      </select>
    </div>

      <button class="button">Host</button>
    </form>
    <button onclick="location.href = '/';" class="button">
        Home
      </button>
</body>

</html>
