<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/join.js"></script>
    <title>Join</title>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="logo-container"><img src="images/title.png" alt="" /></div>
    <div class="box">
      <p class="title">Join a game</p>
      <p id="error" class="hide">error</p>
      <div class="form">
        <div class="text-container">
          <label for="name-textbox">Name</label
          ><input
            type="text"
            name="name"
            id="name-textbox"
            maxlength="8"
            minlength="3"
              onkeyup="show('hint')"
              onblur="hide('hint')"
          />
          <p class="hint hide" id="hint">
            Name should have 3-8 characters only
          </p>
        </div>
        <div class="text-container">
          <label for="id-textbox">Game id</label>
          <input type="text" name="gameId" id="id-textbox"  required/>
        </div>
      </div>
      <button onclick="joinInGame()" class="button">Join</button>
      <button onclick="location.href = '/';" class="button">
        Home
      </button>
    </div>
  </body>
</html>
